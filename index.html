<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <div class="header-topbar">
          <span class="header-logo">Shawerma Restaurant</span>
          <nav>
            <ul class="header-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-body">
          <div>
            <h1 class="header-title">Shawerma</h1>
            <p class="header-text">
              Shawerma is a restaurant having over 100 years of experience in shawerma!
            </p>
            <button class="button">Signup</button>
          </div>
          <img
            class="header-img"
            src="./img/shawerma.jpg"
            alt="Shawerma"
            width="350"
            height="200"
          />
        </div>
      </div>
    </div>
    <div class="most-sold container">
      <h2>Most sold menu sandwiches</h2>
      <div class="items">
        <div>
          <img src="./img/sandwich.png" alt="Sandwich" width="100" height="100" />
          Chicken Shawerma
        </div>
        <div>
          <img src="./img/sandwich.png" alt="Sandwich" width="100" height="100" />
          Beef Shawerma
        </div>
        <div>
          <img src="./img/sandwich.png" alt="Sandwich" width="100" height="100" />
          Mix Shawerma
        </div>
        <div>
          <img src="./img/soda.png" alt="Sandwich" width="50" height="100" />
          Cola
        </div>
      </div>
    </div>
  </body>
</html>
